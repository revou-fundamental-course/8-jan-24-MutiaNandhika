<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Katik Kalkulator Matematik</h1>
    <h2>Rumus Luas Persegi</h2>
    <form id="square-form">
        <label for="square-side">Sisi:</label>
        <input type="number" id="square-side" name="square-side" required>
        <button type="submit">Hitung</button>
    </form>
    <h3>Luas Persegi:</h3>
    <p id="square-area"></p>
    <h2>Rumus Keliling Persegi</h2>
    <form id="perimeter-form">
        <label for="perimeter-side">Sisi:</label>
        <input type="number" id="perimeter-side" name="perimeter-side" required>
        <button type="submit">Hitung</button>
    </form>
    <h3>Keliling Persegi:</h3>
    <p id="perimeter-result"></p>
    <script src="js/script.js"></script>
</body>
</html>
